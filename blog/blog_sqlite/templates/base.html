<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Блок title переопределяется в дочерних шаблонах -->
    <title>{% block title %}Блог с SQLite{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Навигация между главной страницей и созданием новой статьи -->
    <nav>
        <a href="{{ url_for('index') }}">Главная</a>
        <a href="{{ url_for('new_post') }}">Новая запись</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Блог с SQLite на Flask</p>
    </footer>
</body>
</html>
